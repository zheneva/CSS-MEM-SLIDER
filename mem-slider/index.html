<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Mem Slider</title>
    <link rel="shortcut icon" href="assets/favicon16.png" type="image/x-icon" />
    <link rel="shortcut icon" href="assets/favicon32.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="rad" id="radio-one" checked />
        <input type="radio" name="rad" id="radio-two" />
        <input type="radio" name="rad" id="radio-three" />
        <input type="radio" name="rad" id="radio-four" />
        <main class="slider-wrapper">
            <div class="slider-body">
                <div class="slide slide-one">
                    <img src="assets/krutoy.jpg" alt="" /><span class="slider-text">Крутой кот</span>
                </div>
                <div class="slide">
                    <img src="assets/devoloy.jpg" alt="" /><span class="slider-text">Деловой кот</span>
                </div>
                <div class="slide">
                    <img src="assets/ribolov.jpg" alt="" /><span class="slider-text">Кот - рыболов</span>
                </div>
                <div class="slide">
                    <img src="assets/modniy.jpg" alt="" /><span class="slider-text">Модный кот</span>
                </div>
            </div>
        </main>
        <div class="switch">
            <label class="label" for="radio-one"><span></span></label>
            <label class="label" for="radio-two"><span></span></label>
            <label class="label" for="radio-three"><span></span></label>
            <label class="label" for="radio-four"><span></span></label>
        </div>
    </div>
</body>

</html>
